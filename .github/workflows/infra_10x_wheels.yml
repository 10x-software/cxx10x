name: wheels-infra_10x

on:
  push:
    tags:
      - "py10x-infra-v*"
  workflow_dispatch:

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.0
        with:
          package-dir: infra_10x
          output-dir: infra_10x/wheelhouse
        env:
          CIBW_BUILD: "cp312-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "universal2"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BUILD_VERBOSITY: "1"
          CIBW_ENVIRONMENT: >
            CMAKE_ARGS="-DPython3_EXECUTABLE={python} -DPython_EXECUTABLE={python}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-infra_10x-${{ matrix.os }}
          path: infra_10x/wheelhouse/*.whl
      - name: Show produced wheels
        shell: bash
        run: |
          ls -la infra_10x/wheelhouse || true
          find . -maxdepth 4 -name "*.whl" -print || true
  upload:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten wheels
        run: |
          mkdir -p upload
          find dist -name "*.whl" -exec cp {} upload/ \;

      - name: Upload wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
